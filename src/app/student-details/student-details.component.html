<div class="card top-buffer" *ngIf="student">
  <div class="card-body">
    <div class="card-title">{{student.index}}</div>
    <div class="row top-buffer">
      <div class="col-md-4">
      </div>
      <div class="col-md-6">
        <div class="text-muted">
          Name: {{student.name}}
          <br>
          Surname: {{student.surname}}
          <br>
          Program: {{student.program}}
        </div>
        <div class="col-md-12">
        </div>
      </div>
    </div>

    <div class="row top-buffer">
      <div class="col-md-11 text-right"
           [routerLink]="['/edit', student.index]">
        <button class="btn btn-primary clickable">
          Edit
        </button>
      </div>
    </div>

  </div>
</div>
